<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат в комнате: {{ room_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-log {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        #chat-message-input {
            width: 80%;
            padding: 5px;
        }
        #chat-message-submit {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Чат в комнате: {{ room_name }}</h2>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Введите сообщение">
    <button id="chat-message-submit">Отправить</button>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += `<div>${data.message}</div>`;
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket закрыт!');
        };

        document.querySelector('#chat-message-submit').onclick = function() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
